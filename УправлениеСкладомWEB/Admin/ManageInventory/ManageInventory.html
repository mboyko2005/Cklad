<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление складом</title>
  <link rel="icon" href="../../Логотип.ico" type="image/x-icon" />
  <!-- Иконки Remix Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  
  <!-- Подключаем CSS со стилями для страницы -->
  <link rel="stylesheet" href="ManageInventory.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Фоновые анимированные фигуры -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Верхняя панель -->
  <header class="top-bar">
    <div class="back-button" id="backButton">
      <i class="ri-arrow-left-line"></i>
      <span>Назад</span>
    </div>
    <!-- Центрируем заголовок -->
    <div class="page-title">Управление складом</div>
    <div class="user-info">
      <!-- Оставляем только имя пользователя -->
      <span class="username">Администратор</span>
      <div class="avatar">
        <i class="ri-user-line"></i>
      </div>
      <!-- Меню пользователя -->
      <div class="user-menu">
        <button id="exitBtn" class="user-menu-item">Выход из системы</button>
      </div>
    </div>
  </header>

  <!-- Основной контейнер -->
  <main class="manage-container">
    <h1 class="manage-title">Управление складом</h1>
    <p class="manage-subtitle">Контроль товарных позиций и запасов</p>

    <!-- Поле поиска -->
    <div class="search-panel">
      <input type="text" id="searchInput" placeholder="Поиск по наименованию, категории, местоположению...">
    </div>

    <!-- Таблица складских позиций -->
    <div class="table-wrapper">
      <table class="inventory-table" id="inventoryTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Категория</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Местоположение</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заполняется через JS -->
        </tbody>
      </table>
    </div>

    <!-- Кнопки управления -->
    <div class="buttons-panel">
      <button id="addInventoryBtn" class="action-button">
        <i class="ri-add-circle-line"></i> Добавить
      </button>
      <button id="editInventoryBtn" class="action-button">
        <i class="ri-edit-line"></i> Редактировать
      </button>
      <button id="deleteInventoryBtn" class="action-button">
        <i class="ri-delete-bin-line"></i> Удалить
      </button>
      <button id="showQrBtn" class="action-button">
        <i class="ri-qr-code-line"></i> Показать QR
      </button>
    </div>
  </main>

  <!-- Модальное окно для добавления/редактирования записи -->
  <div class="modal" id="inventoryModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2 id="modalTitle">Добавить запись</h2>

      <label for="productInput">Название товара</label>
      <input type="text" id="productInput" placeholder="Введите название товара">

      <label for="categoryInput">Категория</label>
      <input type="text" id="categoryInput" placeholder="Введите категорию">

      <label for="priceInput">Цена</label>
      <input type="number" step="0.01" id="priceInput" placeholder="Введите цену">

      <label for="quantityInput">Количество</label>
      <input type="number" id="quantityInput" placeholder="Введите количество">

      <label for="warehouseSelect">Местоположение (склад)</label>
      <select id="warehouseSelect"></select>

      <label for="supplierInput">Поставщик</label>
      <input type="text" id="supplierInput" placeholder="Введите поставщика">

      <div class="modal-buttons">
        <button id="saveInventoryBtn" class="save-button">Сохранить</button>
        <button id="cancelBtn" class="cancel-button">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно подтверждения -->
  <div class="modal" id="confirmModal">
    <div class="modal-content confirm-content">
      <h2 id="confirmTitle">Подтверждение</h2>
      <p id="confirmText">Вы действительно хотите выполнить действие?</p>
      <div class="modal-buttons">
        <button id="confirmYesBtn" class="save-button">Да</button>
        <button id="confirmNoBtn" class="cancel-button">Нет</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно с QR-кодом -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <span class="close-modal" id="closeQrModal">&times;</span>
      <h2>QR-код товара</h2>
      <img id="qrImage" alt="QR code" style="max-width:100%; margin-bottom:16px; display:block;">
      <div class="modal-buttons">
        <button id="downloadQrBtn" class="save-button">Скачать</button>
        <button id="printQrBtn" class="cancel-button">Печать</button>
      </div>
    </div>
  </div>

  <!-- Уведомление (toast) -->
  <div class="notification" id="notification">
    <div class="notification-icon">
      <i class="ri-information-line" id="notificationIcon"></i>
    </div>
    <div class="notification-content">
      <div class="notification-message" id="notificationMessage"></div>
    </div>
    <div class="notification-close" id="notificationClose">
      <i class="ri-close-line"></i>
    </div>
  </div>

  <!-- Скрипт JS (управление логикой) -->
  <script src="ManageInventory.js"></script>
</body>
</html>
