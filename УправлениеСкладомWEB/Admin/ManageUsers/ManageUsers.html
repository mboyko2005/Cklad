<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление пользователями</title>
  <link rel="icon" href="../Логотип.ico">
  
  <!-- Подключаем шрифт Poppins (как в первом примере) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Иконки Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  
  <!-- Стили для страницы -->
  <link rel="stylesheet" href="ManageUsers.css">
</head>
<body>
  <!-- Фоновые анимированные фигуры -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
  
  <!-- Верхняя панель -->
  <header class="top-bar">
    <div class="back-button" id="backButton">
      <i class="ri-arrow-left-line"></i>
      <span>Назад</span>
    </div>
    <div class="page-title">Управление пользователями</div>
    <div class="user-info">
      <span class="greeting">Добро пожаловать, </span>
      <span class="username">Администратор</span>
      <div class="avatar">
        <i class="ri-user-line"></i>
      </div>
      <!-- Меню пользователя при наведении -->
      <div class="user-menu">
        <button id="exitBtn" class="user-menu-item">Выход из системы</button>
      </div>
    </div>
  </header>
  
  <!-- Основной контейнер -->
  <div class="manage-container">
    <h1 class="manage-title">Управление пользователями</h1>
    <p class="manage-subtitle">Создание, редактирование и удаление учетных записей</p>
    
    <!-- Поле поиска -->
    <div class="search-panel">
      <input type="text" id="searchInput" placeholder="Поиск по имени, ID или роли...">
    </div>
    
    <!-- Таблица пользователей -->
    <table class="users-table" id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя пользователя</th>
          <th>Роль</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные заполняются через JS -->
      </tbody>
    </table>
    
    <!-- Кнопки управления -->
    <div class="buttons-panel">
      <button id="addUserBtn" class="action-button add-button">
        <i class="ri-user-add-line"></i> Добавить
      </button>
      <button id="editUserBtn" class="action-button edit-button">
        <i class="ri-edit-line"></i> Редактировать
      </button>
      <button id="deleteUserBtn" class="action-button delete-button">
        <i class="ri-delete-bin-line"></i> Удалить
      </button>
    </div>
  </div>
  
  <!-- Модальное окно для добавления/редактирования пользователя -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2 id="modalTitle">Добавить пользователя</h2>
      <label for="usernameInput">Имя пользователя</label>
      <input type="text" id="usernameInput" placeholder="Введите имя пользователя">
      <label for="passwordInput">Пароль</label>
      <input type="password" id="passwordInput" placeholder="Введите пароль">
      <label for="confirmPasswordInput">Подтверждение пароля</label>
      <input type="password" id="confirmPasswordInput" placeholder="Подтвердите пароль">
      <label for="roleSelect">Роль</label>
      <select id="roleSelect"></select>
      <div class="modal-buttons">
        <button id="saveUserBtn" class="save-button">Сохранить</button>
        <button id="cancelBtn" class="cancel-button">Отмена</button>
      </div>
    </div>
  </div>
  
  <!-- Модальное окно подтверждения -->
  <div class="modal" id="confirmModal">
    <div class="modal-content confirm-content">
      <h2 id="confirmTitle">Подтверждение</h2>
      <p id="confirmText">Вы действительно хотите выполнить действие?</p>
      <div class="modal-buttons">
        <button id="confirmYesBtn" class="save-button">Да</button>
        <button id="confirmNoBtn" class="cancel-button">Нет</button>
      </div>
    </div>
  </div>
  
  <!-- Уведомление (toast) -->
  <div class="notification" id="notification">
    <div class="notification-icon">
      <i class="ri-information-line" id="notificationIcon"></i>
    </div>
    <div class="notification-content">
      <div class="notification-message" id="notificationMessage"></div>
    </div>
    <div class="notification-close" id="notificationClose">
      <i class="ri-close-line"></i>
    </div>
  </div>
  
  <!-- Подключение скрипта -->
  <script src="ManageUsers.js"></script>
</body>
</html>
