<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр товаров</title>
  <link rel="icon" href="../../Логотип.ico" type="image/x-icon" />
  <!-- Иконки Remix Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <!-- Подключаем CSS со стилями для страницы -->
  <link rel="stylesheet" href="ViewItems.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Фоновые анимированные фигуры -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Верхняя панель -->
  <header class="top-bar">
    <div class="back-button" id="backButton">
      <i class="ri-arrow-left-line"></i>
      <span>Назад</span>
    </div>
    <!-- Заголовок с анимированной иконкой -->
    <div class="page-title">
      <i class="ri-eye-line animated-icon animate-on-entry"></i> Просмотр товаров
    </div>
    <div class="user-info">
      <span class="username">Сотрудник склада</span>
      <div class="avatar">
        <i class="ri-user-line"></i>
      </div>
      <!-- Меню пользователя -->
      <div class="user-menu">
        <button id="exitBtn" class="user-menu-item">Выход из системы</button>
      </div>
    </div>
  </header>

  <!-- Основной контейнер -->
  <main class="view-container">
    <h1 class="view-title">Просмотр товаров</h1>
    <p class="view-subtitle">Актуальная информация о товарах на складе</p>

    <!-- Поле поиска -->
    <div class="search-panel">
      <input type="text" id="searchInput" placeholder="Поиск по наименованию или категории...">
    </div>

    <!-- Таблица товаров -->
    <div class="table-wrapper">
      <table class="goods-table" id="goodsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Категория</th>
            <th>Количество</th>
            <th>Цена</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заполняется через JS -->
        </tbody>
      </table>
    </div>

    <!-- Кнопка для QR -->
    <div class="buttons-panel">
      <button id="showQrBtn" class="action-button">
        <i class="ri-qr-code-line"></i> Показать QR
      </button>
    </div>
  </main>

  <!-- Модальное окно с QR-кодом -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <span class="close-modal" id="closeQrModal">&times;</span>
      <h2>QR-код товара</h2>
      <img id="qrImage" alt="QR code" style="max-width:100%; margin-bottom:16px; display:block;">
      <div class="modal-buttons">
        <button id="downloadQrBtn" class="save-button">Скачать</button>
        <button id="printQrBtn" class="cancel-button">Печать</button>
      </div>
    </div>
  </div>

  <!-- Уведомление (toast) -->
  <div class="notification" id="notification">
    <div class="notification-icon">
      <i class="ri-information-line" id="notificationIcon"></i>
    </div>
    <div class="notification-content">
      <div class="notification-message" id="notificationMessage"></div>
    </div>
    <div class="notification-close" id="notificationClose">
      <i class="ri-close-line"></i>
    </div>
  </div>

  <!-- Подключаем JS-логику -->
  <script src="ViewItems.js"></script>
</body>
</html>
