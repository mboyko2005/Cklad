<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Перемещение товаров</title>
  <link rel="icon" href="../../Логотип.ico" type="image/x-icon" />
  <!-- Подключаем Font Awesome (или другой набор иконок) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Подключаем шрифт Inter -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <!-- Подключаем CSS со стилями для страницы -->
  <link rel="stylesheet" href="MoveItems.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Фоновые анимированные фигуры -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Верхняя панель -->
  <header class="top-bar">
    <div class="back-button" id="backButton">
      <i class="fas fa-chevron-left"></i>
      <span>Назад</span>
    </div>
    <div class="page-title">
      <i class="fas fa-exchange-alt animated-icon animate-on-entry"></i> Перемещение товаров
    </div>
    <div class="user-info">
      <span class="username" id="userNameSpan">Сотрудник склада</span>
      <div class="avatar">
        <i class="fas fa-user"></i>
      </div>
      <!-- Меню пользователя -->
      <div class="user-menu">
        <button id="exitBtn" class="user-menu-item">
          <i class="fas fa-sign-out-alt"></i> Выход из системы
        </button>
      </div>
    </div>
  </header>

  <!-- Основной контейнер -->
  <main class="view-container">
    <h1 class="view-title">Выберите товар для перемещения</h1>
    <p class="view-subtitle">Фильтр по наименованию или категории</p>

    <!-- Блок фильтров -->
    <div class="filters-panel">
      <!-- Поиск + голосовой ввод -->
      <div class="filter-group search-group">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Поиск по наименованию или категории..." 
            class="search-input" />
          <button 
            id="voiceSearchBtn" 
            class="voice-button" 
            title="Голосовой поиск">
            <i id="voiceIcon" class="fas fa-microphone"></i>
          </button>
        </div>
      </div>

      <!-- Выбор категории -->
      <div class="filter-group category-group">
        <div class="category-container">
          <select id="categorySelect" class="category-select">
            <!-- Категории подгружаются динамически -->
          </select>
        </div>
      </div>
    </div>

    <!-- Таблица товаров -->
    <div class="table-wrapper">
      <table class="goods-table" id="itemsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Категория</th>
            <th>Количество</th>
            <th>Склад</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заполняется через JS -->
        </tbody>
      </table>
    </div>

    <!-- Параметры перемещения -->
    <div class="move-panel">
      <h2 class="move-panel-title">Параметры перемещения</h2>
      <div class="move-row">
        <label for="sourceLocationSelect">Исходное местоположение:</label>
        <select id="sourceLocationSelect" class="location-select" disabled>
          <!-- Список складов, где есть товар, подгружается динамически -->
        </select>
      </div>
      <div class="move-row">
        <label for="targetLocationSelect">Целевое местоположение:</label>
        <select id="targetLocationSelect" class="location-select">
          <!-- Полный список складов -->
        </select>
      </div>
      <div class="move-row">
        <label for="moveQuantityInput">Количество для перемещения:</label>
        <div class="qty-input-wrapper">
          <i class="fas fa-cubes min-icon"></i>
          <input 
            type="number" 
            id="moveQuantityInput" 
            class="qty-input" 
            placeholder="Количество..." 
            min="1" />
        </div>
      </div>
      <button id="moveButton" class="move-button">
        <i class="fas fa-truck-loading"></i>
        Переместить
      </button>
    </div>

  </main>

  <!-- Уведомление (toast) -->
  <div class="notification" id="notification">
    <div class="notification-icon">
      <i class="fas fa-info-circle" id="notificationIcon"></i>
    </div>
    <div class="notification-content">
      <div class="notification-message" id="notificationMessage"></div>
    </div>
    <div class="notification-close" id="notificationClose">
      <i class="fas fa-times"></i>
    </div>
  </div>

  <!-- Подключаем JS-логику -->
  <script src="MoveItems.js"></script>
</body>
</html>
