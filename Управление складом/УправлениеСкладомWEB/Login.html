<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление Складом | Вход в систему</title>
  <link rel="icon" href="Логотип.ico">
  <link rel="stylesheet" href="Login.css">
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS для анимаций при скролле -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
  <!-- Фоновые плавающие формы -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Основной контейнер -->
  <div class="container" data-aos="fade-up" data-aos-duration="800">
    <div class="login-card">
      <div class="logo-container">
        <img src="Логотип.ico" alt="Логотип компании" class="logo">
        <div class="logo-glow"></div>
      </div>
      
      <h1 class="title">Управление Складом</h1>
      <p class="subtitle">Авторизуйтесь для доступа к системе</p>
      
      <form id="loginForm">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="username" required autocomplete="username" placeholder=" ">
          <label for="username">Логин</label>
          <div class="input-highlight"></div>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" required autocomplete="current-password" placeholder=" ">
          <label for="password">Пароль</label>
          <div class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </div>
          <div class="input-highlight"></div>
        </div>
        
        <div class="remember-group">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Запомнить меня
          </label>
          <a href="#" class="forgot-password">Забыли пароль?</a>
        </div>
        
        <button type="submit" class="login-button">
          <span class="button-text">Войти</span>
          <span class="button-icon"><i class="fas fa-arrow-right"></i></span>
        </button>
        
        <div id="loginMessage" class="error-message"></div>
      </form>
      
      <div class="login-footer">
        <p>© 2025 Система Управления Складом. Все права защищены.</p>
      </div>
    </div>
  </div>

  <!-- Прелоадер (анимированный индикатор загрузки) -->
  <div class="preloader" id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Подключаем AOS (для анимаций) и наш скрипт -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="Login.js"></script>
</body>
</html>
